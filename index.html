<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Living CV — GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav class="nav">
      <div class="nav-inner">
        <a class="brand" href="index.html">Living&nbsp;CV</a>
        <ul class="nav-links">
          <li><a class="active" href="index.html">Home</a></li>
        </ul>
      </div>
    </nav>

    <div class="wrap">
      <!-- HERO (profile + activity) -->
      <section class="card hero">
        <div class="hero-left">
          <div class="profile-row">
            <img id="avatar" class="avatar" alt="GitHub avatar" />
            <div class="who">
              <h1 id="name">Your Name</h1>
              <div class="username" id="login">@username</div>
            </div>
          </div>
          <p id="bio" class="bio muted">Bio goes here…</p>

          <div class="kpis">
            <span id="followers">0 followers</span>
            <span id="following">0 following</span>
            <span id="public-repos">0 repos</span>
          </div>

          <div class="meta">
            <div id="location"></div>
            <div id="blog"></div>
            <div id="company"></div>
            <div id="twitter"></div>
          </div>
        </div>

        <div class="hero-right">
          <img
            id="gw"
            class="gw"
            alt="GitHub contributions"
            src="https://green-wall.leoku.dev/api/og/share/cgarryZA?theme=Classic"
            loading="lazy"
            decoding="async"
          />
        </div>
      </section>

      <!-- LATEST REPO -->
      <section class="card latest">
        <h2 class="section-title">Latest Project</h2>
        <a id="latest-link" class="repo latest-card" href="#" rel="noreferrer noopener" target="_blank">
          <div class="latest-content">
            <div>
              <h3 id="repo-name">Repo Name</h3>
              <p id="repo-desc" class="desc muted">No description</p>
              <div class="badges">
                <span id="repo-lang"></span>
                <span id="repo-stars"></span>
                <span id="repo-updated"></span>
              </div>
            </div>
            <svg class="chev" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
              <path d="M8.5 4.5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </a>
      </section>

      <!-- LATEST LINKEDIN -->
      <section class="card li-card">
        <h2 class="section-title">Latest on LinkedIn</h2>
        <div id="li-embed" class="li-embed">
          <!-- JS will insert an <iframe>. If that fails, this link shows instead. -->
          <a id="li-link" class="li-fallback" href="#" target="_blank" rel="noreferrer noopener">View on LinkedIn</a>
        </div>
      </section>
    </div>

    <script src="scripts/index.js" defer></script>
  </body>
</html>
